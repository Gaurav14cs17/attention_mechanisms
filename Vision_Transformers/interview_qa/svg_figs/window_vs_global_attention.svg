<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="globalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Global vs Window Attention (ViT vs Swin)</text>
  
  <!-- Global Attention (ViT) -->
  <g>
    <rect x="50" y="60" width="380" height="320" fill="url(#globalGrad)" opacity="0.1" rx="10"/>
    <rect x="50" y="60" width="380" height="45" fill="url(#globalGrad)" rx="10"/>
    <text x="240" y="88" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Global Attention (ViT)</text>
    
    <!-- Grid showing all-to-all attention -->
    <g transform="translate(100, 130)">
      <rect x="0" y="0" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="55" y="0" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="110" y="0" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="165" y="0" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="220" y="0" width="50" height="50" fill="#3498db" opacity="0.8"/>
      
      <rect x="0" y="55" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="55" y="55" width="50" height="50" fill="#e74c3c" stroke="#f39c12" stroke-width="3"/>
      <rect x="110" y="55" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="165" y="55" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="220" y="55" width="50" height="50" fill="#3498db" opacity="0.8"/>
      
      <rect x="0" y="110" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="55" y="110" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="110" y="110" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="165" y="110" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="220" y="110" width="50" height="50" fill="#3498db" opacity="0.8"/>
      
      <!-- Arrows showing all patches attend -->
      <line x1="80" y1="80" x2="25" y2="25" stroke="#f39c12" stroke-width="2"/>
      <line x1="80" y1="80" x2="135" y2="25" stroke="#f39c12" stroke-width="2"/>
      <line x1="80" y1="80" x2="245" y2="135" stroke="#f39c12" stroke-width="2"/>
      <line x1="80" y1="80" x2="25" y2="135" stroke="#f39c12" stroke-width="2"/>
    </g>
    
    <text x="240" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Every patch attends to ALL patches</text>
    <text x="240" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Complexity: O(N^2)</text>
    <text x="240" y="355" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">N = total patches (e.g., 196 for 224x224)</text>
  </g>
  
  <!-- Window Attention (Swin) -->
  <g>
    <rect x="470" y="60" width="380" height="320" fill="url(#windowGrad)" opacity="0.1" rx="10"/>
    <rect x="470" y="60" width="380" height="45" fill="url(#windowGrad)" rx="10"/>
    <text x="660" y="88" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Window Attention (Swin)</text>
    
    <!-- Grid showing window-based attention -->
    <g transform="translate(520, 130)">
      <!-- Window 1 -->
      <rect x="0" y="0" width="50" height="50" fill="#9b59b6" opacity="0.8"/>
      <rect x="55" y="0" width="50" height="50" fill="#9b59b6" opacity="0.8"/>
      <rect x="0" y="55" width="50" height="50" fill="#e74c3c" stroke="#f39c12" stroke-width="3"/>
      <rect x="55" y="55" width="50" height="50" fill="#9b59b6" opacity="0.8"/>
      <rect x="0" y="0" width="107" height="107" fill="none" stroke="#27ae60" stroke-width="3" stroke-dasharray="5,3"/>
      
      <!-- Window 2 -->
      <rect x="115" y="0" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="170" y="0" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="115" y="55" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="170" y="55" width="50" height="50" fill="#3498db" opacity="0.8"/>
      <rect x="115" y="0" width="107" height="107" fill="none" stroke="#e67e22" stroke-width="3" stroke-dasharray="5,3"/>
      
      <!-- Window 3 -->
      <rect x="0" y="115" width="50" height="50" fill="#1abc9c" opacity="0.8"/>
      <rect x="55" y="115" width="50" height="50" fill="#1abc9c" opacity="0.8"/>
      <rect x="0" y="115" width="107" height="52" fill="none" stroke="#1abc9c" stroke-width="3" stroke-dasharray="5,3"/>
      
      <!-- Window 4 -->
      <rect x="115" y="115" width="50" height="50" fill="#f39c12" opacity="0.8"/>
      <rect x="170" y="115" width="50" height="50" fill="#f39c12" opacity="0.8"/>
      <rect x="115" y="115" width="107" height="52" fill="none" stroke="#f39c12" stroke-width="3" stroke-dasharray="5,3"/>
      
      <!-- Arrows within window only -->
      <line x1="25" y1="80" x2="25" y2="25" stroke="#f39c12" stroke-width="2"/>
      <line x1="25" y1="80" x2="80" y2="25" stroke="#f39c12" stroke-width="2"/>
      <line x1="25" y1="80" x2="80" y2="80" stroke="#f39c12" stroke-width="2"/>
    </g>
    
    <text x="660" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Patch attends only within its window</text>
    <text x="660" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Complexity: O(M^2 x N)</text>
    <text x="660" y="355" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">M = window size (7), N = total windows</text>
  </g>
</svg>

