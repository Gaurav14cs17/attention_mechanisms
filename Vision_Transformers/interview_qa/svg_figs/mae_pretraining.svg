<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="encGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="decGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
    <marker id="arrm" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">MAE: Masked Autoencoder Pre-training</text>
  
  <!-- Input Image with masking -->
  <g>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">1. Input + Masking (75%)</text>
    
    <!-- Original patches -->
    <g transform="translate(40, 85)">
      <rect x="0" y="0" width="30" height="30" fill="#3498db" opacity="0.8"/>
      <rect x="35" y="0" width="30" height="30" fill="#7f8c8d"/>
      <rect x="70" y="0" width="30" height="30" fill="#7f8c8d"/>
      <rect x="105" y="0" width="30" height="30" fill="#7f8c8d"/>
      
      <rect x="0" y="35" width="30" height="30" fill="#7f8c8d"/>
      <rect x="35" y="35" width="30" height="30" fill="#27ae60" opacity="0.8"/>
      <rect x="70" y="35" width="30" height="30" fill="#7f8c8d"/>
      <rect x="105" y="35" width="30" height="30" fill="#e67e22" opacity="0.8"/>
      
      <rect x="0" y="70" width="30" height="30" fill="#7f8c8d"/>
      <rect x="35" y="70" width="30" height="30" fill="#7f8c8d"/>
      <rect x="70" y="70" width="30" height="30" fill="#9b59b6" opacity="0.8"/>
      <rect x="105" y="70" width="30" height="30" fill="#7f8c8d"/>
    </g>
    
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Colored = Visible (25%)</text>
    <text x="100" y="225" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Gray = Masked (75%)</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 185 150 L 220 150" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrm)"/>
  
  <!-- Encoder -->
  <g>
    <rect x="230" y="70" width="180" height="180" fill="url(#encGrad)" rx="10"/>
    <text x="320" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">2. Encoder</text>
    <text x="320" y="120" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">(ViT-Large/Huge)</text>
    
    <rect x="250" y="140" width="140" height="90" fill="white" opacity="0.95" rx="5"/>
    <text x="320" y="165" font-family="Arial, sans-serif" font-size="10" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Only visible patches</text>
    <text x="320" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">processed (25%)</text>
    <text x="320" y="210" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">3x faster training!</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 420 160 L 455 160" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrm)"/>
  
  <!-- Decoder -->
  <g>
    <rect x="465" y="70" width="180" height="180" fill="url(#decGrad)" rx="10"/>
    <text x="555" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">3. Decoder</text>
    <text x="555" y="120" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">(Lightweight)</text>
    
    <rect x="485" y="140" width="140" height="90" fill="white" opacity="0.95" rx="5"/>
    <text x="555" y="165" font-family="Arial, sans-serif" font-size="10" fill="#229954" text-anchor="middle" dominant-baseline="middle">Encoded patches +</text>
    <text x="555" y="185" font-family="Arial, sans-serif" font-size="10" fill="#229954" text-anchor="middle" dominant-baseline="middle">Mask tokens</text>
    <text x="555" y="210" font-family="Arial, sans-serif" font-size="10" fill="#229954" text-anchor="middle" dominant-baseline="middle">Full sequence</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 655 160 L 690 160" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrm)"/>
  
  <!-- Reconstruction -->
  <g>
    <text x="790" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">4. Reconstruction</text>
    
    <g transform="translate(730, 85)">
      <rect x="0" y="0" width="30" height="30" fill="#3498db" opacity="0.8"/>
      <rect x="35" y="0" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
      <rect x="70" y="0" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
      <rect x="105" y="0" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
      
      <rect x="0" y="35" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
      <rect x="35" y="35" width="30" height="30" fill="#27ae60" opacity="0.8"/>
      <rect x="70" y="35" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
      <rect x="105" y="35" width="30" height="30" fill="#e67e22" opacity="0.8"/>
      
      <rect x="0" y="70" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
      <rect x="35" y="70" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
      <rect x="70" y="70" width="30" height="30" fill="#9b59b6" opacity="0.8"/>
      <rect x="105" y="70" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
    </g>
    
    <text x="790" y="210" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Red = Reconstructed</text>
    <text x="790" y="225" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Loss on masked only</text>
  </g>
  
  <!-- Key points -->
  <g>
    <rect x="100" y="270" width="700" height="90" fill="#f8f9fa" stroke="#dee2e6" rx="8"/>
    <text x="450" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">MAE Key Insights</text>
    
    <text x="200" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">High mask ratio (75%)</text>
    <text x="200" y="340" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">forces semantic learning</text>
    
    <text x="450" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Asymmetric design</text>
    <text x="450" y="340" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">heavy encoder, light decoder</text>
    
    <text x="700" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">ViT-H: 87.8% ImageNet</text>
    <text x="700" y="340" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">with fine-tuning</text>
  </g>
</svg>

