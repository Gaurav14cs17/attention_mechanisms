<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 500">
  <defs>
    <linearGradient id="cnnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="transGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="hybGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Hybrid CNN + Transformer Architectures</text>
  
  <!-- CNN characteristics -->
  <g>
    <rect x="50" y="70" width="280" height="180" rx="10" fill="url(#cnnGrad)"/>
    <text x="190" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">CNN Features</text>
    
    <rect x="70" y="120" width="240" height="30" rx="5" fill="white" opacity="0.95"/>
    <text x="190" y="140" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Local feature extraction</text>
    
    <rect x="70" y="158" width="240" height="30" rx="5" fill="white" opacity="0.95"/>
    <text x="190" y="178" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Translation equivariance</text>
    
    <rect x="70" y="196" width="240" height="30" rx="5" fill="white" opacity="0.95"/>
    <text x="190" y="216" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Strong inductive bias</text>
  </g>
  
  <!-- Transformer characteristics -->
  <g>
    <rect x="620" y="70" width="280" height="180" rx="10" fill="url(#transGrad)"/>
    <text x="760" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Transformer Features</text>
    
    <rect x="640" y="120" width="240" height="30" rx="5" fill="white" opacity="0.95"/>
    <text x="760" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Global receptive field</text>
    
    <rect x="640" y="158" width="240" height="30" rx="5" fill="white" opacity="0.95"/>
    <text x="760" y="178" font-family="Arial, sans-serif" font-size="11" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Dynamic attention</text>
    
    <rect x="640" y="196" width="240" height="30" rx="5" fill="white" opacity="0.95"/>
    <text x="760" y="216" font-family="Arial, sans-serif" font-size="11" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Flexible, data-driven</text>
  </g>
  
  <!-- Plus sign -->
  <text x="475" y="160" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">+</text>
  
  <!-- Hybrid Methods Grid -->
  <g>
    <rect x="50" y="280" width="850" height="200" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    <text x="475" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Hybrid Vision Transformer Models</text>
    
    <!-- CvT -->
    <rect x="80" y="335" width="180" height="120" rx="8" fill="url(#hybGrad)"/>
    <text x="170" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">CvT</text>
    <rect x="95" y="380" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="170" y="397" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Conv Token Embed</text>
    <rect x="95" y="410" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="170" y="427" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Conv Projection in Attn</text>
    
    <!-- ConViT -->
    <rect x="280" y="335" width="180" height="120" rx="8" fill="url(#hybGrad)"/>
    <text x="370" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">ConViT</text>
    <rect x="295" y="380" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="370" y="397" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Soft Convolutional Bias</text>
    <rect x="295" y="410" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="370" y="427" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">GPSA Attention</text>
    
    <!-- CoAtNet -->
    <rect x="480" y="335" width="180" height="120" rx="8" fill="url(#hybGrad)"/>
    <text x="570" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">CoAtNet</text>
    <rect x="495" y="380" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="570" y="397" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Conv Early Stages</text>
    <rect x="495" y="410" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="570" y="427" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Transformer Later</text>
    
    <!-- LeViT -->
    <rect x="680" y="335" width="180" height="120" rx="8" fill="url(#hybGrad)"/>
    <text x="770" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">LeViT</text>
    <rect x="695" y="380" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="770" y="397" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Conv Stem + Pooling</text>
    <rect x="695" y="410" width="150" height="25" rx="4" fill="white" opacity="0.95"/>
    <text x="770" y="427" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Fast Inference Design</text>
  </g>
</svg>
