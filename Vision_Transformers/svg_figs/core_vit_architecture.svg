<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 550">
  <defs>
    <linearGradient id="patchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="embedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22"/>
      <stop offset="100%" style="stop-color:#d35400"/>
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Vision Transformer (ViT) Architecture</text>
  
  <!-- Input Image -->
  <g>
    <rect x="30" y="180" width="120" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="30" y1="220" x2="150" y2="220" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="30" y1="260" x2="150" y2="260" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="70" y1="180" x2="70" y2="300" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="110" y1="180" x2="110" y2="300" stroke="#bdc3c7" stroke-width="1"/>
    <text x="90" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Input Image</text>
    <text x="90" y="335" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">H x W x 3</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 155 240 L 185 240" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Patch Embedding -->
  <g>
    <rect x="190" y="140" width="130" height="200" rx="10" fill="url(#patchGrad)"/>
    <text x="255" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Patch</text>
    <text x="255" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Embedding</text>
    
    <!-- Patch squares -->
    <rect x="210" y="210" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="240" y="210" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="270" y="210" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="210" y="240" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="240" y="240" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="270" y="240" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="210" y="270" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="240" y="270" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    <rect x="270" y="270" width="25" height="25" fill="white" opacity="0.9" rx="3"/>
    
    <text x="255" y="315" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">16x16 patches</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 325 240 L 355 240" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Linear Projection + Position Embedding -->
  <g>
    <rect x="360" y="100" width="140" height="280" rx="10" fill="url(#embedGrad)"/>
    <text x="430" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Linear Projection</text>
    <text x="430" y="150" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">+ Position Embed</text>
    
    <!-- CLS token -->
    <rect x="380" y="175" width="100" height="30" rx="5" fill="#e74c3c"/>
    <text x="430" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">[CLS] Token</text>
    
    <!-- Token sequence -->
    <rect x="380" y="215" width="100" height="22" rx="3" fill="white" opacity="0.9"/>
    <text x="430" y="230" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Patch 1</text>
    <rect x="380" y="242" width="100" height="22" rx="3" fill="white" opacity="0.9"/>
    <text x="430" y="257" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Patch 2</text>
    <rect x="380" y="269" width="100" height="22" rx="3" fill="white" opacity="0.9"/>
    <text x="430" y="284" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">...</text>
    <rect x="380" y="296" width="100" height="22" rx="3" fill="white" opacity="0.9"/>
    <text x="430" y="311" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Patch N</text>
    
    <text x="430" y="355" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">(N+1) x D</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 505 240 L 535 240" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Transformer Encoder -->
  <g>
    <rect x="540" y="80" width="200" height="320" rx="10" fill="url(#encoderGrad)"/>
    <text x="640" y="110" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Transformer Encoder</text>
    <text x="640" y="130" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">x L layers</text>
    
    <!-- Encoder block -->
    <rect x="560" y="150" width="160" height="230" rx="8" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1"/>
    
    <rect x="575" y="165" width="130" height="40" rx="5" fill="white" opacity="0.95"/>
    <text x="640" y="182" font-family="Arial, sans-serif" font-size="11" fill="#d35400" text-anchor="middle" dominant-baseline="middle">Layer Norm</text>
    <text x="640" y="197" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">+ Residual</text>
    
    <rect x="575" y="215" width="130" height="40" rx="5" fill="white" opacity="0.95"/>
    <text x="640" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400" text-anchor="middle" dominant-baseline="middle">Multi-Head</text>
    <text x="640" y="247" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400" text-anchor="middle" dominant-baseline="middle">Self-Attention</text>
    
    <rect x="575" y="265" width="130" height="40" rx="5" fill="white" opacity="0.95"/>
    <text x="640" y="282" font-family="Arial, sans-serif" font-size="11" fill="#d35400" text-anchor="middle" dominant-baseline="middle">Layer Norm</text>
    <text x="640" y="297" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">+ Residual</text>
    
    <rect x="575" y="315" width="130" height="40" rx="5" fill="white" opacity="0.95"/>
    <text x="640" y="332" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400" text-anchor="middle" dominant-baseline="middle">MLP / FFN</text>
    <text x="640" y="347" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">GELU activation</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 745 240 L 775 240" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Classification Head -->
  <g>
    <rect x="780" y="160" width="140" height="160" rx="10" fill="url(#headGrad)"/>
    <text x="850" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">MLP Head</text>
    
    <rect x="800" y="210" width="100" height="30" rx="5" fill="#e74c3c"/>
    <text x="850" y="230" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">[CLS] output</text>
    
    <path d="M 850 245 L 850 265" stroke="white" stroke-width="2" marker-end="url(#arrowWhite)"/>
    <defs>
      <marker id="arrowWhite" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="white"/>
      </marker>
    </defs>
    
    <rect x="800" y="270" width="100" height="35" rx="5" fill="white" opacity="0.95"/>
    <text x="850" y="292" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#229954" text-anchor="middle" dominant-baseline="middle">Class Labels</text>
  </g>
  
  <!-- Bottom annotations -->
  <g>
    <rect x="50" y="420" width="180" height="100" rx="8" fill="#ecf0f1"/>
    <text x="140" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Key Parameters</text>
    <text x="140" y="470" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Patch Size: 16x16 or 14x14</text>
    <text x="140" y="488" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Hidden Dim (D): 768, 1024</text>
    <text x="140" y="506" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Layers (L): 12, 24, 32</text>
  </g>
  
  <g>
    <rect x="260" y="420" width="180" height="100" rx="8" fill="#ecf0f1"/>
    <text x="350" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">ViT Variants</text>
    <text x="350" y="470" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">ViT-B: 86M params</text>
    <text x="350" y="488" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">ViT-L: 307M params</text>
    <text x="350" y="506" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">ViT-H: 632M params</text>
  </g>
  
  <g>
    <rect x="470" y="420" width="200" height="100" rx="8" fill="#ecf0f1"/>
    <text x="570" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">DeiT Improvements</text>
    <text x="570" y="470" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Data-efficient training</text>
    <text x="570" y="488" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Distillation token</text>
    <text x="570" y="506" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">ImageNet-1K only training</text>
  </g>
  
  <g>
    <rect x="700" y="420" width="200" height="100" rx="8" fill="#ecf0f1"/>
    <text x="800" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Complexity</text>
    <text x="800" y="470" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Time: O(N^2 * D)</text>
    <text x="800" y="488" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">N = number of patches</text>
    <text x="800" y="506" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Global receptive field</text>
  </g>
</svg>
