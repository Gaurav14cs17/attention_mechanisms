<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 520">
  <defs>
    <linearGradient id="maeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="beitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="dinoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
    <linearGradient id="dino2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Self-Supervised Vision Transformers</text>
  <text x="475" y="60" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Pre-training without labeled data</text>
  
  <!-- MAE -->
  <g>
    <rect x="50" y="90" width="200" height="400" rx="10" fill="url(#maeGrad)"/>
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">MAE</text>
    <text x="150" y="142" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">Masked Autoencoders</text>
    
    <!-- Concept -->
    <rect x="65" y="165" width="170" height="90" rx="5" fill="white" opacity="0.95"/>
    <text x="150" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Core Idea</text>
    <text x="150" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Mask 75% of patches</text>
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Reconstruct pixels</text>
    <text x="150" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Asymmetric encoder-decoder</text>
    
    <!-- Architecture -->
    <rect x="65" y="265" width="170" height="70" rx="5" fill="white" opacity="0.95"/>
    <text x="150" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Architecture</text>
    <text x="150" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Encoder: visible patches</text>
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Decoder: lightweight</text>
    
    <!-- Results -->
    <rect x="65" y="345" width="170" height="70" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="150" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Results</text>
    <text x="150" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">ViT-H: 87.8% ImageNet</text>
    <text x="150" y="400" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Fast training (3x speedup)</text>
    
    <text x="150" y="455" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Meta AI, 2022</text>
  </g>
  
  <!-- BEiT -->
  <g>
    <rect x="275" y="90" width="200" height="400" rx="10" fill="url(#beitGrad)"/>
    <text x="375" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">BEiT</text>
    <text x="375" y="142" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">BERT-style Pretraining</text>
    
    <!-- Concept -->
    <rect x="290" y="165" width="170" height="90" rx="5" fill="white" opacity="0.95"/>
    <text x="375" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Core Idea</text>
    <text x="375" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Mask image patches</text>
    <text x="375" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Predict discrete tokens</text>
    <text x="375" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">dVAE tokenizer</text>
    
    <!-- Architecture -->
    <rect x="290" y="265" width="170" height="70" rx="5" fill="white" opacity="0.95"/>
    <text x="375" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Key Components</text>
    <text x="375" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Visual tokenizer (dVAE)</text>
    <text x="375" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Masked image modeling</text>
    
    <!-- Results -->
    <rect x="290" y="345" width="170" height="70" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="375" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Results</text>
    <text x="375" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">ViT-L: 88.6% ImageNet</text>
    <text x="375" y="400" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Strong transfer learning</text>
    
    <text x="375" y="455" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Microsoft, 2021</text>
  </g>
  
  <!-- DINO -->
  <g>
    <rect x="500" y="90" width="200" height="400" rx="10" fill="url(#dinoGrad)"/>
    <text x="600" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">DINO</text>
    <text x="600" y="142" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">Self-Distillation</text>
    
    <!-- Concept -->
    <rect x="515" y="165" width="170" height="90" rx="5" fill="white" opacity="0.95"/>
    <text x="600" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#229954" text-anchor="middle" dominant-baseline="middle">Core Idea</text>
    <text x="600" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Self-distillation</text>
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Student-teacher network</text>
    <text x="600" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">No labels needed</text>
    
    <!-- Architecture -->
    <rect x="515" y="265" width="170" height="70" rx="5" fill="white" opacity="0.95"/>
    <text x="600" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#229954" text-anchor="middle" dominant-baseline="middle">Key Components</text>
    <text x="600" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Momentum teacher</text>
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Multi-crop augmentation</text>
    
    <!-- Results -->
    <rect x="515" y="345" width="170" height="70" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="600" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Properties</text>
    <text x="600" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Emergent segmentation</text>
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">K-NN: 78.3% ImageNet</text>
    
    <text x="600" y="455" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Meta AI, 2021</text>
  </g>
  
  <!-- DINOv2 -->
  <g>
    <rect x="725" y="90" width="200" height="400" rx="10" fill="url(#dino2Grad)"/>
    <text x="825" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">DINOv2</text>
    <text x="825" y="142" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">Foundation Model</text>
    
    <!-- Concept -->
    <rect x="740" y="165" width="170" height="90" rx="5" fill="white" opacity="0.95"/>
    <text x="825" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Core Idea</text>
    <text x="825" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">DINO + iBOT</text>
    <text x="825" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">142M curated images</text>
    <text x="825" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Automatic data curation</text>
    
    <!-- Architecture -->
    <rect x="740" y="265" width="170" height="70" rx="5" fill="white" opacity="0.95"/>
    <text x="825" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Improvements</text>
    <text x="825" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">FlashAttention training</text>
    <text x="825" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">ViT-giant: 1.1B params</text>
    
    <!-- Results -->
    <rect x="740" y="345" width="170" height="70" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="825" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Results</text>
    <text x="825" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">86.3% linear probe</text>
    <text x="825" y="400" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Best general features</text>
    
    <text x="825" y="455" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Meta AI, 2023</text>
  </g>
</svg>

