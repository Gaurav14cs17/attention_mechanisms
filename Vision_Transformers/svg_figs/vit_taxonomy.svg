<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <defs>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="hierGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
    <linearGradient id="efficientGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22"/>
      <stop offset="100%" style="stop-color:#d35400"/>
    </linearGradient>
    <linearGradient id="sslGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="taskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c"/>
      <stop offset="100%" style="stop-color:#16a085"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Vision Transformers Taxonomy</text>
  
  <!-- Central node -->
  <ellipse cx="475" cy="130" rx="110" ry="40" fill="#34495e"/>
  <text x="475" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Vision Transformers</text>
  
  <!-- Connecting lines -->
  <line x1="400" y1="165" x2="120" y2="230" stroke="#95a5a6" stroke-width="2"/>
  <line x1="430" y1="168" x2="320" y2="230" stroke="#95a5a6" stroke-width="2"/>
  <line x1="475" y1="170" x2="475" y2="230" stroke="#95a5a6" stroke-width="2"/>
  <line x1="520" y1="168" x2="630" y2="230" stroke="#95a5a6" stroke-width="2"/>
  <line x1="550" y1="165" x2="780" y2="230" stroke="#95a5a6" stroke-width="2"/>
  <line x1="475" y1="170" x2="475" y2="450" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Category 1: Core ViT -->
  <g>
    <rect x="40" y="230" width="160" height="180" rx="10" fill="url(#coreGrad)"/>
    <text x="120" y="260" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Core ViT</text>
    <rect x="55" y="280" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="120" y="298" font-family="Arial, sans-serif" font-size="12" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">ViT</text>
    <rect x="55" y="315" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="120" y="333" font-family="Arial, sans-serif" font-size="12" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">DeiT</text>
    <rect x="55" y="350" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="120" y="368" font-family="Arial, sans-serif" font-size="12" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">ViT-H / ViT-G</text>
  </g>
  
  <!-- Category 2: Hierarchical -->
  <g>
    <rect x="220" y="230" width="160" height="210" rx="10" fill="url(#hierGrad)"/>
    <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Hierarchical/Window</text>
    <rect x="235" y="280" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="300" y="298" font-family="Arial, sans-serif" font-size="12" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Swin Transformer</text>
    <rect x="235" y="315" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="300" y="333" font-family="Arial, sans-serif" font-size="12" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Swin V2</text>
    <rect x="235" y="350" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="300" y="368" font-family="Arial, sans-serif" font-size="12" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">CSWin Transformer</text>
    <rect x="235" y="385" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="300" y="403" font-family="Arial, sans-serif" font-size="12" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Focal Transformer</text>
  </g>
  
  <!-- Category 3: Hybrid -->
  <g>
    <rect x="400" y="230" width="150" height="210" rx="10" fill="url(#hybridGrad)"/>
    <text x="475" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Hybrid CNN+Trans</text>
    <rect x="415" y="280" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="475" y="298" font-family="Arial, sans-serif" font-size="12" fill="#229954" text-anchor="middle" dominant-baseline="middle">CvT</text>
    <rect x="415" y="315" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="475" y="333" font-family="Arial, sans-serif" font-size="12" fill="#229954" text-anchor="middle" dominant-baseline="middle">ConViT</text>
    <rect x="415" y="350" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="475" y="368" font-family="Arial, sans-serif" font-size="12" fill="#229954" text-anchor="middle" dominant-baseline="middle">CoAtNet</text>
    <rect x="415" y="385" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="475" y="403" font-family="Arial, sans-serif" font-size="12" fill="#229954" text-anchor="middle" dominant-baseline="middle">LeViT</text>
  </g>
  
  <!-- Category 4: Efficient -->
  <g>
    <rect x="570" y="230" width="150" height="210" rx="10" fill="url(#efficientGrad)"/>
    <text x="645" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Efficient/Mobile</text>
    <rect x="585" y="280" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="645" y="298" font-family="Arial, sans-serif" font-size="12" fill="#d35400" text-anchor="middle" dominant-baseline="middle">PVT</text>
    <rect x="585" y="315" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="645" y="333" font-family="Arial, sans-serif" font-size="12" fill="#d35400" text-anchor="middle" dominant-baseline="middle">MobileViT</text>
    <rect x="585" y="350" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="645" y="368" font-family="Arial, sans-serif" font-size="12" fill="#d35400" text-anchor="middle" dominant-baseline="middle">EfficientFormer</text>
    <rect x="585" y="385" width="120" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="645" y="403" font-family="Arial, sans-serif" font-size="12" fill="#d35400" text-anchor="middle" dominant-baseline="middle">EdgeViT</text>
  </g>
  
  <!-- Category 5: Self-Supervised -->
  <g>
    <rect x="740" y="230" width="160" height="210" rx="10" fill="url(#sslGrad)"/>
    <text x="820" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Self-Supervised</text>
    <rect x="755" y="280" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="820" y="298" font-family="Arial, sans-serif" font-size="12" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">MAE</text>
    <rect x="755" y="315" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="820" y="333" font-family="Arial, sans-serif" font-size="12" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">BEiT</text>
    <rect x="755" y="350" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="820" y="368" font-family="Arial, sans-serif" font-size="12" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">DINO</text>
    <rect x="755" y="385" width="130" height="28" rx="5" fill="white" opacity="0.95"/>
    <text x="820" y="403" font-family="Arial, sans-serif" font-size="12" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">DINOv2</text>
  </g>
  
  <!-- Category 6: Vision Tasks -->
  <g>
    <rect x="320" y="470" width="310" height="110" rx="10" fill="url(#taskGrad)"/>
    <text x="475" y="500" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Vision Tasks</text>
    <rect x="335" y="520" width="70" height="45" rx="5" fill="white" opacity="0.95"/>
    <text x="370" y="538" font-family="Arial, sans-serif" font-size="10" fill="#16a085" text-anchor="middle" dominant-baseline="middle">DETR</text>
    <text x="370" y="553" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Detection</text>
    <rect x="415" y="520" width="70" height="45" rx="5" fill="white" opacity="0.95"/>
    <text x="450" y="538" font-family="Arial, sans-serif" font-size="9" fill="#16a085" text-anchor="middle" dominant-baseline="middle">Deformable</text>
    <text x="450" y="553" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">DETR</text>
    <rect x="495" y="520" width="70" height="45" rx="5" fill="white" opacity="0.95"/>
    <text x="530" y="538" font-family="Arial, sans-serif" font-size="10" fill="#16a085" text-anchor="middle" dominant-baseline="middle">Segmenter</text>
    <text x="530" y="553" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Semantic</text>
    <rect x="545" y="520" width="70" height="45" rx="5" fill="white" opacity="0.95"/>
    <text x="580" y="538" font-family="Arial, sans-serif" font-size="9" fill="#16a085" text-anchor="middle" dominant-baseline="middle">Mask2Former</text>
    <text x="580" y="553" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Instance</text>
  </g>
</svg>
