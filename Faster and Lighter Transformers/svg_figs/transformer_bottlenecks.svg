<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="computeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="memoryGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="latencyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="offsetblur"/><feGaussianBlur in="offsetblur" stdDeviation="3" result="blur"/><feFlood flood-color="#000" flood-opacity="0.3" result="color"/><feComposite in="color" in2="blur" operator="in" result="shadow"/><feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Transformer Efficiency Bottlenecks
  </text>
  <text x="450" y="62" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Four key challenges in deploying large Transformer models
  </text>
  
  <!-- Central Transformer -->
  <rect x="350" y="230" width="200" height="90" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="3" filter="url(#shadow)"/>
  <text x="450" y="265" font-family="Arial" font-size="16" fill="#3b82f6" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Transformer</text>
  <text x="450" y="290" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">GPT, BERT, T5, LLaMA...</text>
  
  <!-- 1. Compute Bottleneck (top left) -->
  <g transform="translate(40, 90)">
    <rect x="0" y="0" width="240" height="130" rx="14" fill="#1e293b" stroke="url(#computeGrad)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="240" height="40" rx="14" fill="url(#computeGrad)"/>
    <rect x="0" y="25" width="240" height="15" fill="url(#computeGrad)"/>
    <text x="120" y="27" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Compute</text>
    
    <text x="20" y="65" font-family="Arial" font-size="11" fill="#ef4444" font-weight="bold" dominant-baseline="middle">Problem:</text>
    <text x="20" y="85" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Attention: O(N²) FLOPs</text>
    <text x="20" y="105" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• FFN: 2/3 of compute</text>
    <text x="20" y="123" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Billions of operations</text>
  </g>
  <path d="M 280 170 L 350 260" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
  
  <!-- 2. Memory Bottleneck (top right) -->
  <g transform="translate(620, 90)">
    <rect x="0" y="0" width="240" height="130" rx="14" fill="#1e293b" stroke="url(#memoryGrad2)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="240" height="40" rx="14" fill="url(#memoryGrad2)"/>
    <rect x="0" y="25" width="240" height="15" fill="url(#memoryGrad2)"/>
    <text x="120" y="27" font-family="Arial" font-size="13" fill="#0f172a" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Memory</text>
    
    <text x="20" y="65" font-family="Arial" font-size="11" fill="#f59e0b" font-weight="bold" dominant-baseline="middle">Problem:</text>
    <text x="20" y="85" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• O(N²) attention matrix</text>
    <text x="20" y="105" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• KV cache grows O(N)</text>
    <text x="20" y="123" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• GPU memory limited</text>
  </g>
  <path d="M 620 170 L 550 260" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
  
  <!-- 3. Storage Bottleneck (bottom left) -->
  <g transform="translate(40, 330)">
    <rect x="0" y="0" width="240" height="130" rx="14" fill="#1e293b" stroke="url(#storageGrad)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="240" height="40" rx="14" fill="url(#storageGrad)"/>
    <rect x="0" y="25" width="240" height="15" fill="url(#storageGrad)"/>
    <text x="120" y="27" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Storage</text>
    
    <text x="20" y="65" font-family="Arial" font-size="11" fill="#8b5cf6" font-weight="bold" dominant-baseline="middle">Problem:</text>
    <text x="20" y="85" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• GPT-3: 175B × 4B = 700GB</text>
    <text x="20" y="105" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• LLaMA-70B: 140GB</text>
    <text x="20" y="123" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Mobile deployment hard</text>
  </g>
  <path d="M 280 380 L 350 290" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  
  <!-- 4. Latency Bottleneck (bottom right) -->
  <g transform="translate(620, 330)">
    <rect x="0" y="0" width="240" height="130" rx="14" fill="#1e293b" stroke="url(#latencyGrad)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="240" height="40" rx="14" fill="url(#latencyGrad)"/>
    <rect x="0" y="25" width="240" height="15" fill="url(#latencyGrad)"/>
    <text x="120" y="27" font-family="Arial" font-size="13" fill="#0f172a" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Latency</text>
    
    <text x="20" y="65" font-family="Arial" font-size="11" fill="#06b6d4" font-weight="bold" dominant-baseline="middle">Problem:</text>
    <text x="20" y="85" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Sequential decoding</text>
    <text x="20" y="105" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Memory-bound ops</text>
    <text x="20" y="123" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Real-time constraint</text>
  </g>
  <path d="M 620 380 L 550 290" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
  
  <!-- Solutions summary at bottom -->
  <rect x="150" y="480" width="600" height="50" rx="10" fill="#1e293b" stroke="#4ade80" stroke-width="1"/>
  <text x="450" y="510" font-family="Arial" font-size="12" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Solutions: Efficient Attention • Distillation • Quantization • Pruning • Weight Sharing
  </text>
</svg>

