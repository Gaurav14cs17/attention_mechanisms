<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="crossLayerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="factorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="loraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="offsetblur"/><feGaussianBlur in="offsetblur" stdDeviation="3" result="blur"/><feFlood flood-color="#000" flood-opacity="0.3" result="color"/><feComposite in="color" in2="blur" operator="in" result="shadow"/><feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Weight Sharing and Parameter Efficiency
  </text>
  <text x="450" y="62" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Reducing parameters through sharing and low-rank decomposition
  </text>
  
  <!-- Cross-Layer Sharing -->
  <g transform="translate(30, 95)">
    <rect x="0" y="0" width="270" height="360" rx="14" fill="#1e293b" stroke="url(#crossLayerGrad)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="270" height="45" rx="14" fill="url(#crossLayerGrad)"/>
    <rect x="0" y="30" width="270" height="15" fill="url(#crossLayerGrad)"/>
    <text x="135" y="30" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Cross-Layer Sharing</text>
    
    <!-- ALBERT style -->
    <text x="135" y="70" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle" font-weight="bold" dominant-baseline="middle">ALBERT Style</text>
    
    <!-- Layer visualization -->
    <g transform="translate(40, 85)">
      <rect x="0" y="0" width="180" height="35" rx="6" fill="#667eea" opacity="0.8"/>
      <text x="90" y="20" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" dominant-baseline="middle">Layer 12</text>
      
      <path d="M 90 40 L 90 50" stroke="#667eea" stroke-width="2"/>
      
      <rect x="0" y="55" width="180" height="35" rx="6" fill="#667eea" opacity="0.8"/>
      <text x="90" y="75" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" dominant-baseline="middle">Layer 11</text>
      
      <path d="M 90 95 L 90 105" stroke="#667eea" stroke-width="2"/>
      
      <text x="90" y="120" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle" dominant-baseline="middle">...</text>
      
      <path d="M 90 130 L 90 140" stroke="#667eea" stroke-width="2"/>
      
      <rect x="0" y="145" width="180" height="35" rx="6" fill="#667eea" opacity="0.8"/>
      <text x="90" y="165" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" dominant-baseline="middle">Layer 1</text>
    </g>
    
    <!-- Shared weights box -->
    <rect x="15" y="280" width="240" height="60" rx="8" fill="#0f172a" stroke="#667eea" stroke-width="1"/>
    <text x="135" y="300" font-family="Arial" font-size="11" fill="#667eea" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Same Weights!</text>
    <text x="135" y="320" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">All layers share parameters</text>
    <text x="135" y="335" font-family="monospace" font-size="9" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">12× reduction possible</text>
    
    <!-- Arrow pointing to shared -->
    <path d="M 230 180 L 255 280" stroke="#667eea" stroke-width="1" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Embedding Factorization -->
  <g transform="translate(320, 95)">
    <rect x="0" y="0" width="270" height="170" rx="14" fill="#1e293b" stroke="url(#factorGrad)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="270" height="45" rx="14" fill="url(#factorGrad)"/>
    <rect x="0" y="30" width="270" height="15" fill="url(#factorGrad)"/>
    <text x="135" y="30" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Embedding Factorization</text>
    
    <text x="20" y="70" font-family="Arial" font-size="11" fill="#f5576c" font-weight="bold" dominant-baseline="middle">Standard: V × H</text>
    <text x="20" y="90" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">30K × 768 = 23M params</text>
    
    <text x="20" y="120" font-family="Arial" font-size="11" fill="#f5576c" font-weight="bold" dominant-baseline="middle">Factorized: V × E + E × H</text>
    <text x="20" y="140" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">30K × 128 + 128 × 768 = 3.9M</text>
    <text x="20" y="158" font-family="monospace" font-size="9" fill="#4ade80" dominant-baseline="middle">✓ 6× reduction in embeddings!</text>
  </g>
  
  <!-- LoRA -->
  <g transform="translate(320, 285)">
    <rect x="0" y="0" width="270" height="170" rx="14" fill="#1e293b" stroke="url(#loraGrad)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="270" height="45" rx="14" fill="url(#loraGrad)"/>
    <rect x="0" y="30" width="270" height="15" fill="url(#loraGrad)"/>
    <text x="135" y="30" font-family="Arial" font-size="13" fill="#0f172a" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> LoRA (Low-Rank Adaptation)</text>
    
    <text x="20" y="70" font-family="Arial" font-size="11" fill="#43e97b" font-weight="bold" dominant-baseline="middle">Key Idea</text>
    <text x="20" y="90" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">W' = W + BA</text>
    <text x="20" y="110" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">B: d×r, A: r×d (r ≪ d)</text>
    
    <text x="20" y="140" font-family="Arial" font-size="11" fill="#43e97b" font-weight="bold" dominant-baseline="middle">Benefits</text>
    <text x="20" y="158" font-family="monospace" font-size="9" fill="#4ade80" dominant-baseline="middle">✓ Train only ~0.1% params</text>
  </g>
  
  <!-- Comparison table -->
  <g transform="translate(610, 95)">
    <rect x="0" y="0" width="260" height="360" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="130" y="30" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Comparison</text>
    
    <!-- Table header -->
    <rect x="15" y="50" width="230" height="25" rx="4" fill="#0f172a"/>
    <text x="70" y="66" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Method</text>
    <text x="170" y="66" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Param Reduction</text>
    
    <!-- Rows -->
    <text x="70" y="100" font-family="monospace" font-size="10" fill="#667eea" text-anchor="middle" dominant-baseline="middle">ALBERT</text>
    <text x="170" y="100" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle">18× (89%)</text>
    
    <text x="70" y="130" font-family="monospace" font-size="10" fill="#f5576c" text-anchor="middle" dominant-baseline="middle">Factorized Emb</text>
    <text x="170" y="130" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle">6× (embed only)</text>
    
    <text x="70" y="160" font-family="monospace" font-size="10" fill="#43e97b" text-anchor="middle" dominant-baseline="middle">LoRA (r=8)</text>
    <text x="170" y="160" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle">0.1% trainable</text>
    
    <text x="70" y="190" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">Adapter</text>
    <text x="170" y="190" font-family="monospace" font-size="10" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle">3-4% trainable</text>
    
    <!-- Key models section -->
    <rect x="15" y="220" width="230" height="120" rx="8" fill="#0f172a"/>
    <text x="130" y="245" font-family="Arial" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Key Models</text>
    
    <text x="25" y="270" font-family="monospace" font-size="9" fill="#667eea" dominant-baseline="middle">• ALBERT</text>
    <text x="130" y="270" font-family="monospace" font-size="8" fill="#94a3b8" dominant-baseline="middle">Cross-layer sharing</text>
    
    <text x="25" y="292" font-family="monospace" font-size="9" fill="#a78bfa" dominant-baseline="middle">• Universal Trans.</text>
    <text x="145" y="292" font-family="monospace" font-size="8" fill="#94a3b8" dominant-baseline="middle">Adaptive depth</text>
    
    <text x="25" y="314" font-family="monospace" font-size="9" fill="#43e97b" dominant-baseline="middle">• LoRA/QLoRA</text>
    <text x="130" y="314" font-family="monospace" font-size="8" fill="#94a3b8" dominant-baseline="middle">Low-rank tuning</text>
  </g>
</svg>

