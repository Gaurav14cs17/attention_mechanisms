<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="teacherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="studentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="offsetblur"/><feGaussianBlur in="offsetblur" stdDeviation="3" result="blur"/><feFlood flood-color="#000" flood-opacity="0.3" result="color"/><feComposite in="color" in2="blur" operator="in" result="shadow"/><feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Knowledge Distillation for Transformers
  </text>
  <text x="450" y="62" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Transferring knowledge from large teacher to small student model
  </text>
  
  <!-- Teacher Model -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="180" height="280" rx="14" fill="#1e293b" stroke="url(#teacherGrad)" stroke-width="3" filter="url(#shadow)"/>
    <rect x="0" y="0" width="180" height="45" rx="14" fill="url(#teacherGrad)"/>
    <rect x="0" y="30" width="180" height="15" fill="url(#teacherGrad)"/>
    <text x="90" y="30" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Teacher</text>
    
    <text x="90" y="70" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle" font-weight="bold" dominant-baseline="middle">BERT-Large</text>
    <text x="90" y="90" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">340M parameters</text>
    
    <!-- Layers -->
    <rect x="20" y="110" width="140" height="20" rx="4" fill="#667eea" opacity="0.8"/>
    <text x="90" y="123" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle" dominant-baseline="middle">Layer 24</text>
    <rect x="20" y="135" width="140" height="20" rx="4" fill="#667eea" opacity="0.7"/>
    <text x="90" y="148" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle" dominant-baseline="middle">Layer 23</text>
    <rect x="20" y="160" width="140" height="20" rx="4" fill="#667eea" opacity="0.6"/>
    <text x="35" y="173" font-family="monospace" font-size="8" fill="#fff" dominant-baseline="middle">...</text>
    <rect x="20" y="185" width="140" height="20" rx="4" fill="#667eea" opacity="0.5"/>
    <text x="90" y="198" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle" dominant-baseline="middle">Layer 2</text>
    <rect x="20" y="210" width="140" height="20" rx="4" fill="#667eea" opacity="0.4"/>
    <text x="90" y="223" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle" dominant-baseline="middle">Layer 1</text>
    
    <text x="90" y="255" font-family="Arial" font-size="10" fill="#667eea" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Soft Logits</text>
    <text x="90" y="273" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">T=temperature</text>
  </g>
  
  <!-- Arrow: Teacher to Loss -->
  <path d="M 240 240 L 340 240" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="290" y="225" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">soft targets</text>
  
  <!-- Loss Function Box -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="200" height="180" rx="14" fill="#1e293b" stroke="url(#lossGrad)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="40" rx="14" fill="url(#lossGrad)"/>
    <rect x="0" y="25" width="200" height="15" fill="url(#lossGrad)"/>
    <text x="100" y="28" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Distillation Loss</text>
    
    <text x="15" y="65" font-family="Arial" font-size="10" fill="#f472b6" font-weight="bold" dominant-baseline="middle">Soft Target Loss</text>
    <text x="15" y="85" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">KL(p_T || p_S) × T²</text>
    
    <text x="15" y="110" font-family="Arial" font-size="10" fill="#f472b6" font-weight="bold" dominant-baseline="middle">Hard Target Loss</text>
    <text x="15" y="130" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">CE(y, p_S)</text>
    
    <rect x="15" y="145" width="170" height="25" rx="6" fill="#0f172a"/>
    <text x="100" y="160" font-family="monospace" font-size="9" fill="#f472b6" text-anchor="middle" dominant-baseline="middle">L = α·L_soft + (1-α)·L_hard</text>
  </g>
  
  <!-- Arrow: Loss to Student -->
  <path d="M 560 240 L 620 240" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="590" y="225" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">optimize</text>
  
  <!-- Student Model -->
  <g transform="translate(630, 100)">
    <rect x="0" y="0" width="180" height="280" rx="14" fill="#1e293b" stroke="url(#studentGrad)" stroke-width="3" filter="url(#shadow)"/>
    <rect x="0" y="0" width="180" height="45" rx="14" fill="url(#studentGrad)"/>
    <rect x="0" y="30" width="180" height="15" fill="url(#studentGrad)"/>
    <text x="90" y="30" font-family="Arial" font-size="14" fill="#0f172a" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Student</text>
    
    <text x="90" y="70" font-family="Arial" font-size="12" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">DistilBERT</text>
    <text x="90" y="90" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">66M parameters</text>
    
    <!-- Layers (fewer) -->
    <rect x="20" y="120" width="140" height="25" rx="4" fill="#4ade80" opacity="0.8"/>
    <text x="90" y="135" font-family="monospace" font-size="9" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">Layer 6</text>
    <rect x="20" y="155" width="140" height="25" rx="4" fill="#4ade80" opacity="0.7"/>
    <text x="90" y="170" font-family="monospace" font-size="9" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">Layer 5</text>
    <rect x="20" y="190" width="140" height="25" rx="4" fill="#4ade80" opacity="0.5"/>
    <text x="35" y="205" font-family="monospace" font-size="9" fill="#0f172a" dominant-baseline="middle">...</text>
    <rect x="20" y="225" width="140" height="25" rx="4" fill="#4ade80" opacity="0.4"/>
    <text x="90" y="240" font-family="monospace" font-size="9" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">Layer 1</text>
    
    <text x="90" y="275" font-family="monospace" font-size="9" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">40% faster, 60% smaller</text>
  </g>
  
  <!-- Methods table at bottom -->
  <rect x="50" y="400" width="800" height="130" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="425" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Popular Distillation Methods</text>
  
  <!-- Method cards -->
  <rect x="70" y="445" width="150" height="70" rx="8" fill="#0f172a" stroke="#667eea" stroke-width="1"/>
  <text x="145" y="465" font-family="Arial" font-size="11" fill="#667eea" text-anchor="middle" font-weight="bold" dominant-baseline="middle">DistilBERT</text>
  <text x="145" y="485" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Task-agnostic</text>
  <text x="145" y="502" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">97% BERT performance</text>
  
  <rect x="240" y="445" width="150" height="70" rx="8" fill="#0f172a" stroke="#4facfe" stroke-width="1"/>
  <text x="315" y="465" font-family="Arial" font-size="11" fill="#4facfe" text-anchor="middle" font-weight="bold" dominant-baseline="middle">TinyBERT</text>
  <text x="315" y="485" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Layer-wise distill</text>
  <text x="315" y="502" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Attention transfer</text>
  
  <rect x="410" y="445" width="150" height="70" rx="8" fill="#0f172a" stroke="#f472b6" stroke-width="1"/>
  <text x="485" y="465" font-family="Arial" font-size="11" fill="#f472b6" text-anchor="middle" font-weight="bold" dominant-baseline="middle">MobileBERT</text>
  <text x="485" y="485" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Bottleneck design</text>
  <text x="485" y="502" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">4× smaller</text>
  
  <rect x="580" y="445" width="150" height="70" rx="8" fill="#0f172a" stroke="#4ade80" stroke-width="1"/>
  <text x="655" y="465" font-family="Arial" font-size="11" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">MiniLM</text>
  <text x="655" y="485" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Self-attention distill</text>
  <text x="655" y="502" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Deep self-attn KD</text>
</svg>

