<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="combGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="combGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="combGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="combGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="offsetblur"/><feGaussianBlur in="offsetblur" stdDeviation="3" result="blur"/><feFlood flood-color="#000" flood-opacity="0.3" result="color"/><feComposite in="color" in2="blur" operator="in" result="shadow"/><feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ade80"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="520" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Combining Compression Techniques
  </text>
  <text x="450" y="62" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Maximum efficiency through technique composition
  </text>
  
  <!-- Original Model -->
  <rect x="370" y="90" width="160" height="70" rx="14" fill="#ef4444" filter="url(#shadow)"/>
  <text x="450" y="115" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Original Model</text>
  <text x="450" y="140" font-family="monospace" font-size="10" fill="#fecaca" text-anchor="middle" dominant-baseline="middle">BERT-Large: 340M</text>
  
  <!-- Arrows down -->
  <path d="M 380 160 L 200 200" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <path d="M 450 160 L 450 200" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <path d="M 520 160 L 700 200" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Technique 1: Distillation -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#1e293b" stroke="url(#combGrad1)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="url(#combGrad1)"/>
    <rect x="0" y="22" width="200" height="13" fill="url(#combGrad1)"/>
    <text x="100" y="24" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Distillation</text>
    <text x="100" y="60" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">340M → 66M</text>
    <text x="100" y="80" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">5× smaller</text>
  </g>
  
  <!-- Technique 2: Pruning -->
  <g transform="translate(350, 210)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#1e293b" stroke="url(#combGrad2)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="url(#combGrad2)"/>
    <rect x="0" y="22" width="200" height="13" fill="url(#combGrad2)"/>
    <text x="100" y="24" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Pruning</text>
    <text x="100" y="60" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Remove 50% heads</text>
    <text x="100" y="80" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">2× smaller</text>
  </g>
  
  <!-- Technique 3: Quantization -->
  <g transform="translate(650, 210)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#1e293b" stroke="url(#combGrad3)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="12" fill="url(#combGrad3)"/>
    <rect x="0" y="22" width="200" height="13" fill="url(#combGrad3)"/>
    <text x="100" y="24" font-family="Arial" font-size="11" fill="#0f172a" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Quantization</text>
    <text x="100" y="60" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">FP32 → INT8</text>
    <text x="100" y="80" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">4× smaller</text>
  </g>
  
  <!-- Combining arrows -->
  <path d="M 200 310 L 360 360" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <path d="M 450 310 L 450 355" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <path d="M 700 310 L 540 360" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <text x="450" y="340" font-family="Arial" font-size="14" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">COMBINE</text>
  
  <!-- Final Result -->
  <g transform="translate(300, 370)">
    <rect x="0" y="0" width="300" height="120" rx="14" fill="#1e293b" stroke="url(#combGrad4)" stroke-width="3" filter="url(#shadow)"/>
    <rect x="0" y="0" width="300" height="45" rx="14" fill="url(#combGrad4)"/>
    <rect x="0" y="30" width="300" height="15" fill="url(#combGrad4)"/>
    <text x="150" y="30" font-family="Arial" font-size="14" fill="#0f172a" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Optimized Model</text>
    
    <text x="150" y="70" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Distilled + Pruned + Quantized</text>
    <text x="150" y="95" font-family="monospace" font-size="12" fill="#4ade80" text-anchor="middle" font-weight="bold" dominant-baseline="middle">340M → ~4M params (85× smaller!)</text>
    <text x="150" y="112" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Maintains 90%+ original accuracy</text>
  </g>
  
  <!-- Example models on side -->
  <g transform="translate(650, 370)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial" font-size="12" fill="#3b82f6" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Real Examples</text>
    
    <text x="15" y="50" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• MobileBERT</text>
    <text x="15" y="70" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• TinyBERT + Quant</text>
    <text x="15" y="90" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• DistilBERT + Pruning</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Q-TinyBERT</text>
  </g>
  
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial" font-size="12" fill="#fbbf24" text-anchor="middle" font-weight="bold" dominant-baseline="middle"> Considerations</text>
    
    <text x="15" y="50" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Order matters!</text>
    <text x="15" y="70" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Distill → Prune → Quant</text>
    <text x="15" y="90" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Quality trade-offs</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">• Task-specific tuning</text>
  </g>
</svg>

