      <rect x="63" y="63" width="10" height="10" fill="#4facfe"/>
      <rect x="75" y="63" width="10" height="10" fill="#4facfe"/>
      <rect x="63" y="75" width="10" height="10" fill="#4facfe"/>
      <rect x="75" y="75" width="10" height="10" fill="#4facfe"/>
      <rect x="87" y="75" width="10" height="10" fill="#4facfe"/>
      <rect x="75" y="87" width="10" height="10" fill="#4facfe"/>
      <rect x="87" y="87" width="10" height="10" fill="#4facfe"/>
      
      <!-- Random (scattered) -->
      <rect x="63" y="15" width="10" height="10" fill="#a78bfa"/>
      <rect x="75" y="27" width="10" height="10" fill="#a78bfa"/>
      <rect x="87" y="39" width="10" height="10" fill="#a78bfa"/>
      <rect x="15" y="51" width="10" height="10" fill="#a78bfa"/>
      <rect x="87" y="63" width="10" height="10" fill="#a78bfa"/>
      <rect x="15" y="75" width="10" height="10" fill="#a78bfa"/>
    </g>
    
    <text x="80" y="175" font-family="monospace" font-size="9" fill="#f5576c" text-anchor="middle" dominant-baseline="middle">BigBird/ETC</text>
  </g>
  
  <!-- Legend -->
  <rect x="50" y="300" width="800" height="180" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="330" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Sparse Attention Summary</text>
  
  <rect x="80" y="350" width="15" height="15" fill="#4facfe" rx="2"/>
  <text x="110" y="361" font-family="Arial" font-size="11" fill="#4facfe" dominant-baseline="middle">Local Window</text>
  <text x="110" y="378" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">Each token attends to nearby neighbors</text>
  
  <rect x="310" y="350" width="15" height="15" fill="#43e97b" rx="2"/>
  <text x="340" y="361" font-family="Arial" font-size="11" fill="#43e97b" dominant-baseline="middle">Global Tokens</text>
  <text x="340" y="378" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">Special tokens attend to all positions</text>
  
  <rect x="560" y="350" width="15" height="15" fill="#a78bfa" rx="2"/>
  <text x="590" y="361" font-family="Arial" font-size="11" fill="#a78bfa" dominant-baseline="middle">Random</text>
  <text x="590" y="378" font-family="monospace" font-size="9" fill="#94a3b8" dominant-baseline="middle">Sampled random connections</text>
  
  <rect x="80" y="410" width="700" height="55" rx="8" fill="#0f172a"/>
  <text x="430" y="435" font-family="Arial" font-size="11" fill="#f5576c" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Key Insight:</text>
  <text x="430" y="455" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Combining local + global + random achieves O(N) while maintaining expressiveness</text>
</svg>

