      <rect x="51" y="3" width="10" height="10" fill="#a78bfa"/>
      <rect x="87" y="3" width="10" height="10" fill="#a78bfa"/>
      
      <rect x="15" y="15" width="10" height="10" fill="#a78bfa"/>
      <rect x="63" y="15" width="10" height="10" fill="#a78bfa"/>
      
      <rect x="3" y="27" width="10" height="10" fill="#a78bfa"/>
