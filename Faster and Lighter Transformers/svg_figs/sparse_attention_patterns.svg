      <rect x="51" y="87" width="10" height="10" fill="#a78bfa"/>
      <rect x="87" y="87" width="10" height="10" fill="#a78bfa"/>
    </g>
    
    <text x="80" y="175" font-family="monospace" font-size="9" fill="#a78bfa" text-anchor="middle" dominant-baseline="middle">BigBird</text>
  </g>
  
  <!-- 5. Combined (BigBird) -->
  <g transform="translate(710, 95)">
    <rect x="0" y="0" width="160" height="180" rx="14" fill="#1e293b" stroke="url(#combinedGrad)" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Combined</text>
    <text x="80" y="45" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Local+Global+Rand</text>
    
    <!-- 8x8 grid - combined pattern -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="100" height="100" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
      <!-- Global (first row/col) -->
      <rect x="3" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="15" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="27" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="39" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="51" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="63" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="75" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="87" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="15" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="27" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="39" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="51" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="63" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="75" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="87" width="10" height="10" fill="#43e97b"/>
      
      <!-- Local (diagonal band) -->
      <rect x="15" y="15" width="10" height="10" fill="#4facfe"/>
      <rect x="27" y="15" width="10" height="10" fill="#4facfe"/>
      <rect x="15" y="27" width="10" height="10" fill="#4facfe"/>
      <rect x="27" y="27" width="10" height="10" fill="#4facfe"/>
      <rect x="39" y="27" width="10" height="10" fill="#4facfe"/>
