      <rect x="27" y="27" width="10" height="10" fill="#43e97b" opacity="0.4"/>
      <rect x="39" y="39" width="10" height="10" fill="#43e97b" opacity="0.4"/>
      <rect x="51" y="51" width="10" height="10" fill="#43e97b" opacity="0.4"/>
      <rect x="63" y="63" width="10" height="10" fill="#43e97b" opacity="0.4"/>
      <rect x="75" y="75" width="10" height="10" fill="#43e97b" opacity="0.4"/>
      <rect x="87" y="87" width="10" height="10" fill="#43e97b" opacity="0.4"/>
    </g>
    
    <text x="80" y="175" font-family="monospace" font-size="9" fill="#43e97b" text-anchor="middle" dominant-baseline="middle">[CLS] token</text>
  </g>
  
  <!-- 4. Random -->
  <g transform="translate(540, 95)">
    <rect x="0" y="0" width="160" height="180" rx="14" fill="#1e293b" stroke="url(#randomGrad)" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial" font-size="12" fill="#a78bfa" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Random</text>
    <text x="80" y="45" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">O(N × r)</text>
    
    <!-- 8x8 grid - random pattern -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="100" height="100" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
