  </g>
  
  <!-- 2. Local/Window Attention -->
  <g transform="translate(200, 95)">
    <rect x="0" y="0" width="160" height="180" rx="14" fill="#1e293b" stroke="url(#localGrad)" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial" font-size="12" fill="#4facfe" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Local Window</text>
    <text x="80" y="45" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">O(N × w)</text>
    
    <!-- 8x8 grid - diagonal band -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="100" height="100" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
      <!-- Diagonal band pattern -->
      <rect x="3" y="3" width="10" height="10" fill="#4facfe"/>
      <rect x="15" y="3" width="10" height="10" fill="#4facfe"/>
      <rect x="27" y="3" width="10" height="10" fill="#4facfe"/>
      
