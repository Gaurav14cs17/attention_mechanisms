      <rect x="51" y="63" width="10" height="10" fill="#4facfe"/>
      <rect x="63" y="63" width="10" height="10" fill="#4facfe"/>
      <rect x="75" y="63" width="10" height="10" fill="#4facfe"/>
      <rect x="87" y="63" width="10" height="10" fill="#4facfe"/>
      
      <rect x="63" y="75" width="10" height="10" fill="#4facfe"/>
      <rect x="75" y="75" width="10" height="10" fill="#4facfe"/>
      <rect x="87" y="75" width="10" height="10" fill="#4facfe"/>
      
      <rect x="75" y="87" width="10" height="10" fill="#4facfe"/>
      <rect x="87" y="87" width="10" height="10" fill="#4facfe"/>
    </g>
    
    <text x="80" y="175" font-family="monospace" font-size="9" fill="#4facfe" text-anchor="middle" dominant-baseline="middle">Longformer</text>
  </g>
  
  <!-- 3. Global Tokens -->
  <g transform="translate(370, 95)">
    <rect x="0" y="0" width="160" height="180" rx="14" fill="#1e293b" stroke="url(#globalGrad)" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial" font-size="12" fill="#43e97b" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Global Tokens</text>
    <text x="80" y="45" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">O(N × g)</text>
    
    <!-- 8x8 grid - first row/column filled -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="100" height="100" rx="4" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
      <!-- First row (global token attends to all) -->
      <rect x="3" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="15" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="27" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="39" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="51" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="63" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="75" y="3" width="10" height="10" fill="#43e97b"/>
      <rect x="87" y="3" width="10" height="10" fill="#43e97b"/>
      
      <!-- First column (all attend to global) -->
      <rect x="3" y="15" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="27" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="39" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="51" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="63" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="75" width="10" height="10" fill="#43e97b"/>
      <rect x="3" y="87" width="10" height="10" fill="#43e97b"/>
      
      <!-- Diagonal for rest -->
