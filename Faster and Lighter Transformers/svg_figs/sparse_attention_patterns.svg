  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Sparse Attention Patterns
  </text>
  <text x="450" y="62" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Different sparsity patterns for efficient attention computation
  </text>
  
  <!-- 1. Full Attention -->
  <g transform="translate(30, 95)">
    <rect x="0" y="0" width="160" height="180" rx="14" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial" font-size="12" fill="#ef4444" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Full Attention</text>
    <text x="80" y="45" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">O(N²)</text>
    
    <!-- 8x8 grid - all filled -->
