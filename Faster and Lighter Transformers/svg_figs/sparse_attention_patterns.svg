      <rect x="27" y="39" width="10" height="10" fill="#ef4444"/>
      <rect x="39" y="39" width="10" height="10" fill="#ef4444"/>
      <rect x="51" y="39" width="10" height="10" fill="#ef4444"/>
      <rect x="63" y="39" width="10" height="10" fill="#ef4444"/>
      <rect x="75" y="39" width="10" height="10" fill="#ef4444"/>
      <rect x="87" y="39" width="10" height="10" fill="#ef4444"/>
      
      <rect x="3" y="51" width="10" height="10" fill="#ef4444"/>
      <rect x="15" y="51" width="10" height="10" fill="#ef4444"/>
      <rect x="27" y="51" width="10" height="10" fill="#ef4444"/>
      <rect x="39" y="51" width="10" height="10" fill="#ef4444"/>
      <rect x="51" y="51" width="10" height="10" fill="#ef4444"/>
      <rect x="63" y="51" width="10" height="10" fill="#ef4444"/>
      <rect x="75" y="51" width="10" height="10" fill="#ef4444"/>
      <rect x="87" y="51" width="10" height="10" fill="#ef4444"/>
      
      <rect x="3" y="63" width="10" height="10" fill="#ef4444"/>
      <rect x="15" y="63" width="10" height="10" fill="#ef4444"/>
      <rect x="27" y="63" width="10" height="10" fill="#ef4444"/>
      <rect x="39" y="63" width="10" height="10" fill="#ef4444"/>
      <rect x="51" y="63" width="10" height="10" fill="#ef4444"/>
      <rect x="63" y="63" width="10" height="10" fill="#ef4444"/>
      <rect x="75" y="63" width="10" height="10" fill="#ef4444"/>
      <rect x="87" y="63" width="10" height="10" fill="#ef4444"/>
      
      <rect x="3" y="75" width="10" height="10" fill="#ef4444"/>
      <rect x="15" y="75" width="10" height="10" fill="#ef4444"/>
      <rect x="27" y="75" width="10" height="10" fill="#ef4444"/>
