<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="barGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="offsetblur"/><feGaussianBlur in="offsetblur" stdDeviation="3" result="blur"/><feFlood flood-color="#000" flood-opacity="0.3" result="color"/><feComposite in="color" in2="blur" operator="in" result="shadow"/><feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Model Size Comparison: Original vs Compressed
  </text>
  <text x="450" y="62" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Parameter counts across compression techniques
  </text>
  
  <!-- Chart container -->
  <rect x="50" y="85" width="800" height="380" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Y-axis label -->
  <text x="35" y="275" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle" transform="rotate(-90 35 275)" dominant-baseline="middle">Parameters (Millions)</text>
  
  <!-- Y-axis scale -->
  <text x="80" y="115" font-family="monospace" font-size="9" fill="#64748b" text-anchor="end" dominant-baseline="middle">350M</text>
  <line x1="85" y1="115" x2="830" y2="115" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>
  
  <text x="80" y="185" font-family="monospace" font-size="9" fill="#64748b" text-anchor="end" dominant-baseline="middle">250M</text>
  <line x1="85" y1="185" x2="830" y2="185" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>
  
  <text x="80" y="255" font-family="monospace" font-size="9" fill="#64748b" text-anchor="end" dominant-baseline="middle">150M</text>
  <line x1="85" y1="255" x2="830" y2="255" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>
  
  <text x="80" y="325" font-family="monospace" font-size="9" fill="#64748b" text-anchor="end" dominant-baseline="middle">50M</text>
  <line x1="85" y1="325" x2="830" y2="325" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>
  
  <text x="80" y="395" font-family="monospace" font-size="9" fill="#64748b" text-anchor="end" dominant-baseline="middle">0</text>
  <line x1="85" y1="395" x2="830" y2="395" stroke="#334155" stroke-width="1"/>
  
  <!-- Bars -->
  <!-- BERT-Large: 340M -->
  <rect x="120" y="117" width="80" height="278" rx="4" fill="url(#barGrad1)"/>
  <text x="160" y="108" font-family="monospace" font-size="10" fill="#ef4444" text-anchor="middle" font-weight="bold" dominant-baseline="middle">340M</text>
  <text x="160" y="415" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">BERT-Large</text>
  <text x="160" y="430" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle" dominant-baseline="middle">(Original)</text>
  
  <!-- BERT-Base: 110M -->
  <rect x="230" y="244" width="80" height="151" rx="4" fill="url(#barGrad2)"/>
  <text x="270" y="235" font-family="monospace" font-size="10" fill="#f59e0b" text-anchor="middle" font-weight="bold" dominant-baseline="middle">110M</text>
  <text x="270" y="415" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">BERT-Base</text>
  
  <!-- DistilBERT: 66M -->
  <rect x="340" y="290" width="80" height="105" rx="4" fill="url(#barGrad3)"/>
  <text x="380" y="281" font-family="monospace" font-size="10" fill="#4facfe" text-anchor="middle" font-weight="bold" dominant-baseline="middle">66M</text>
  <text x="380" y="415" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">DistilBERT</text>
  <text x="380" y="430" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle" dominant-baseline="middle">(Distilled)</text>
  
  <!-- TinyBERT: 14.5M -->
  <rect x="450" y="371" width="80" height="24" rx="4" fill="url(#barGrad4)"/>
  <text x="490" y="362" font-family="monospace" font-size="10" fill="#43e97b" text-anchor="middle" font-weight="bold" dominant-baseline="middle">14.5M</text>
  <text x="490" y="415" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">TinyBERT</text>
  <text x="490" y="430" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle" dominant-baseline="middle">(Distilled)</text>
  
  <!-- ALBERT: 12M -->
  <rect x="560" y="375" width="80" height="20" rx="4" fill="#a78bfa"/>
  <text x="600" y="366" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle" font-weight="bold" dominant-baseline="middle">12M</text>
  <text x="600" y="415" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">ALBERT</text>
  <text x="600" y="430" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle" dominant-baseline="middle">(Shared)</text>
  
  <!-- MobileBERT: 25M -->
  <rect x="670" y="354" width="80" height="41" rx="4" fill="#f472b6"/>
  <text x="710" y="345" font-family="monospace" font-size="10" fill="#f472b6" text-anchor="middle" font-weight="bold" dominant-baseline="middle">25M</text>
  <text x="710" y="415" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">MobileBERT</text>
  <text x="710" y="430" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle" dominant-baseline="middle">(Mobile)</text>
  
  <!-- Compression ratio annotations -->
  <text x="380" y="455" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">
    DistilBERT: 40% smaller, 97% accuracy
  </text>
  <text x="600" y="455" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">
    ALBERT: 18Ã— smaller, same accuracy
  </text>
</svg>

