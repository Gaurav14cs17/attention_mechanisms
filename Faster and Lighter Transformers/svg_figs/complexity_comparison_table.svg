<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="offsetblur"/><feGaussianBlur in="offsetblur" stdDeviation="3" result="blur"/><feFlood flood-color="#000" flood-opacity="0.3" result="color"/><feComposite in="color" in2="blur" operator="in" result="shadow"/><feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="600" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Comprehensive Comparison of Efficient Transformers
  </text>
  <text x="475" y="62" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    Method comparison across time complexity, space complexity, and accuracy trade-offs
  </text>
  
  <!-- Table container -->
  <rect x="25" y="85" width="900" height="490" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Table header -->
  <rect x="35" y="95" width="880" height="40" rx="6" fill="#3b82f6"/>
  <text x="100" y="120" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Category</text>
  <text x="240" y="120" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Method</text>
  <text x="400" y="120" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Time</text>
  <text x="530" y="120" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Space</text>
  <text x="680" y="120" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Compression</text>
  <text x="840" y="120" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Accuracy</text>
  
  <!-- Row 1: Baseline -->
  <rect x="35" y="145" width="880" height="35" rx="0" fill="#0f172a"/>
  <text x="100" y="167" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Baseline</text>
  <text x="240" y="167" font-family="monospace" font-size="10" fill="#ef4444" text-anchor="middle" font-weight="bold" dominant-baseline="middle">Standard Attention</text>
  <text x="400" y="167" font-family="monospace" font-size="10" fill="#ef4444" text-anchor="middle" dominant-baseline="middle">O(N²d)</text>
  <text x="530" y="167" font-family="monospace" font-size="10" fill="#ef4444" text-anchor="middle" dominant-baseline="middle">O(N² + Nd)</text>
  <text x="680" y="167" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">1×</text>
  <text x="840" y="167" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">100%</text>
  
  <!-- Row 2: Sparse - Longformer -->
  <rect x="35" y="185" width="880" height="35" rx="0" fill="#1e293b"/>
  <text x="100" y="207" font-family="Arial" font-size="10" fill="#ff6b6b" text-anchor="middle" dominant-baseline="middle">Sparse</text>
  <text x="240" y="207" font-family="monospace" font-size="10" fill="#ff6b6b" text-anchor="middle" dominant-baseline="middle">Longformer</text>
  <text x="400" y="207" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(Nw)</text>
  <text x="530" y="207" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(Nw)</text>
  <text x="680" y="207" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="840" y="207" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">~97%</text>
  
  <!-- Row 3: Sparse - BigBird -->
  <rect x="35" y="225" width="880" height="35" rx="0" fill="#0f172a"/>
  <text x="100" y="247" font-family="Arial" font-size="10" fill="#ff6b6b" text-anchor="middle" dominant-baseline="middle">Sparse</text>
  <text x="240" y="247" font-family="monospace" font-size="10" fill="#ff6b6b" text-anchor="middle" dominant-baseline="middle">BigBird</text>
  <text x="400" y="247" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(N)</text>
  <text x="530" y="247" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(N)</text>
  <text x="680" y="247" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="840" y="247" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">~96%</text>
  
  <!-- Row 4: Low-Rank - Linformer -->
  <rect x="35" y="265" width="880" height="35" rx="0" fill="#1e293b"/>
  <text x="100" y="287" font-family="Arial" font-size="10" fill="#4facfe" text-anchor="middle" dominant-baseline="middle">Low-Rank</text>
  <text x="240" y="287" font-family="monospace" font-size="10" fill="#4facfe" text-anchor="middle" dominant-baseline="middle">Linformer</text>
  <text x="400" y="287" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(Nk)</text>
  <text x="530" y="287" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(Nk)</text>
  <text x="680" y="287" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="840" y="287" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">~94%</text>
  
  <!-- Row 5: Kernel - Performer -->
  <rect x="35" y="305" width="880" height="35" rx="0" fill="#0f172a"/>
  <text x="100" y="327" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle" dominant-baseline="middle">Kernel</text>
  <text x="240" y="327" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle" dominant-baseline="middle">Performer</text>
  <text x="400" y="327" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(Nd)</text>
  <text x="530" y="327" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(Nd)</text>
  <text x="680" y="327" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="840" y="327" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">~93%</text>
  
  <!-- Row 6: Distillation - DistilBERT -->
  <rect x="35" y="345" width="880" height="35" rx="0" fill="#1e293b"/>
  <text x="100" y="367" font-family="Arial" font-size="10" fill="#f093fb" text-anchor="middle" dominant-baseline="middle">Distill</text>
  <text x="240" y="367" font-family="monospace" font-size="10" fill="#f093fb" text-anchor="middle" dominant-baseline="middle">DistilBERT</text>
  <text x="400" y="367" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">~1.6× faster</text>
  <text x="530" y="367" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="680" y="367" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">60%</text>
  <text x="840" y="367" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">97%</text>
  
  <!-- Row 7: Distillation - TinyBERT -->
  <rect x="35" y="385" width="880" height="35" rx="0" fill="#0f172a"/>
  <text x="100" y="407" font-family="Arial" font-size="10" fill="#f093fb" text-anchor="middle" dominant-baseline="middle">Distill</text>
  <text x="240" y="407" font-family="monospace" font-size="10" fill="#f093fb" text-anchor="middle" dominant-baseline="middle">TinyBERT</text>
  <text x="400" y="407" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">~9.4× faster</text>
  <text x="530" y="407" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="680" y="407" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">7.5×</text>
  <text x="840" y="407" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">96%</text>
  
  <!-- Row 8: Quantization -->
  <rect x="35" y="425" width="880" height="35" rx="0" fill="#1e293b"/>
  <text x="100" y="447" font-family="Arial" font-size="10" fill="#06b6d4" text-anchor="middle" dominant-baseline="middle">Quant</text>
  <text x="240" y="447" font-family="monospace" font-size="10" fill="#06b6d4" text-anchor="middle" dominant-baseline="middle">Q-BERT (INT8)</text>
  <text x="400" y="447" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">~3× faster</text>
  <text x="530" y="447" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="680" y="447" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">4×</text>
  <text x="840" y="447" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">~99%</text>
  
  <!-- Row 9: Pruning -->
  <rect x="35" y="465" width="880" height="35" rx="0" fill="#0f172a"/>
  <text x="100" y="487" font-family="Arial" font-size="10" fill="#43e97b" text-anchor="middle" dominant-baseline="middle">Pruning</text>
  <text x="240" y="487" font-family="monospace" font-size="10" fill="#43e97b" text-anchor="middle" dominant-baseline="middle">CoFi</text>
  <text x="400" y="487" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">10-12× faster</text>
  <text x="530" y="487" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">-</text>
  <text x="680" y="487" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">10-12×</text>
  <text x="840" y="487" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">~95%</text>
  
  <!-- Row 10: Weight Sharing -->
  <rect x="35" y="505" width="880" height="35" rx="0" fill="#1e293b"/>
  <text x="100" y="527" font-family="Arial" font-size="10" fill="#fa709a" text-anchor="middle" dominant-baseline="middle">Sharing</text>
  <text x="240" y="527" font-family="monospace" font-size="10" fill="#fa709a" text-anchor="middle" dominant-baseline="middle">ALBERT</text>
  <text x="400" y="527" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Same</text>
  <text x="530" y="527" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">O(1) layers</text>
  <text x="680" y="527" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">18×</text>
  <text x="840" y="527" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">~99%</text>
  
  <!-- Legend -->
  <rect x="35" y="550" width="880" height="20" rx="4" fill="#0f172a"/>
  <text x="475" y="563" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle" dominant-baseline="middle">
    N: sequence length | d: hidden dim | w: window size | k: projection dim | Accuracy: relative to baseline
  </text>
</svg>

