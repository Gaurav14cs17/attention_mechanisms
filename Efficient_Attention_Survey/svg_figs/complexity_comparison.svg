<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="standardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="sparseGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="linearGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="480" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Complexity Comparison: Time vs Sequence Length
  </text>
  
  <!-- Graph area -->
  <g transform="translate(80, 60)">
    <!-- Axes -->
    <line x1="50" y1="300" x2="700" y2="300" stroke="#3b82f6" stroke-width="2"/>
    <line x1="50" y1="300" x2="50" y2="30" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="375" y="335" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Sequence Length (N)</text>
    <text x="15" y="165" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle" transform="rotate(-90, 15, 165)" dominant-baseline="middle">Time Complexity</text>
    
    <!-- X-axis ticks -->
    <text x="100" y="320" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle" dominant-baseline="middle">1K</text>
    <text x="220" y="320" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle" dominant-baseline="middle">8K</text>
    <text x="370" y="320" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle" dominant-baseline="middle">32K</text>
    <text x="520" y="320" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle" dominant-baseline="middle">128K</text>
    <text x="650" y="320" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle" dominant-baseline="middle">1M</text>
    
    <!-- Grid lines -->
    <line x1="100" y1="300" x2="100" y2="30" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="220" y1="300" x2="220" y2="30" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="370" y1="300" x2="370" y2="30" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="520" y1="300" x2="520" y2="30" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="650" y1="300" x2="650" y2="30" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="50" y1="230" x2="700" y2="230" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="50" y1="160" x2="700" y2="160" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="50" y1="90" x2="700" y2="90" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Standard O(N²) -->
    <path d="M 100 290 Q 220 240 370 150 Q 520 40 650 -50" stroke="url(#standardGrad)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
    <circle cx="100" cy="290" r="5" fill="#ff6b6b"/>
    <circle cx="220" cy="240" r="5" fill="#ff6b6b"/>
    <circle cx="370" cy="150" r="5" fill="#ff6b6b"/>
    
    <!-- Sparse O(N√N) -->
    <path d="M 100 290 Q 280 250 450 210 Q 560 180 650 145" stroke="url(#sparseGrad2)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
    <circle cx="100" cy="290" r="5" fill="#4facfe"/>
    <circle cx="370" cy="220" r="5" fill="#4facfe"/>
    <circle cx="650" cy="145" r="5" fill="#4facfe"/>
    
    <!-- Linear O(N) -->
    <path d="M 100 290 L 370 250 L 650 210" stroke="url(#linearGrad2)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
    <circle cx="100" cy="290" r="5" fill="#4ade80"/>
    <circle cx="370" cy="250" r="5" fill="#4ade80"/>
    <circle cx="650" cy="210" r="5" fill="#4ade80"/>
    
    <!-- Legend -->
    <rect x="510" y="40" width="175" height="110" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    <line x1="525" y1="65" x2="555" y2="65" stroke="#ff6b6b" stroke-width="3"/>
    <circle cx="540" cy="65" r="4" fill="#ff6b6b"/>
    <text x="565" y="65" font-family="monospace" font-size="10" fill="#ff6b6b" dominant-baseline="middle">Standard O(N²)</text>
    
    <line x1="525" y1="95" x2="555" y2="95" stroke="#4facfe" stroke-width="3"/>
    <circle cx="540" cy="95" r="4" fill="#4facfe"/>
    <text x="565" y="95" font-family="monospace" font-size="10" fill="#4facfe" dominant-baseline="middle">Sparse O(N√N)</text>
    
    <line x1="525" y1="125" x2="555" y2="125" stroke="#4ade80" stroke-width="3"/>
    <circle cx="540" cy="125" r="4" fill="#4ade80"/>
    <text x="565" y="125" font-family="monospace" font-size="10" fill="#4ade80" dominant-baseline="middle">Linear O(N)</text>
    
    <!-- Annotations -->
    <rect x="390" y="80" width="75" height="25" rx="5" fill="#ff6b6b" opacity="0.2"/>
    <text x="427" y="95" font-family="monospace" font-size="9" fill="#ff6b6b" text-anchor="middle" dominant-baseline="middle">Explodes!</text>
    
    <rect x="630" y="175" width="60" height="22" rx="5" fill="#4ade80" opacity="0.2"/>
    <text x="660" y="188" font-family="monospace" font-size="9" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">Scalable!</text>
  </g>
  
  <!-- Bottom info boxes -->
  <rect x="40" y="405" width="190" height="55" rx="10" fill="#1e293b" stroke="#ff6b6b" stroke-width="1"/>
  <text x="135" y="428" font-family="monospace" font-size="10" fill="#ff6b6b" text-anchor="middle" dominant-baseline="middle">Standard: 1M tokens</text>
  <text x="135" y="448" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">≈ 2TB memory</text>
  
  <rect x="250" y="405" width="190" height="55" rx="10" fill="#1e293b" stroke="#4facfe" stroke-width="1"/>
  <text x="345" y="428" font-family="monospace" font-size="10" fill="#4facfe" text-anchor="middle" dominant-baseline="middle">Sparse: 1M tokens</text>
  <text x="345" y="448" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">≈ 1GB memory ✓</text>
  
  <rect x="460" y="405" width="190" height="55" rx="10" fill="#1e293b" stroke="#4ade80" stroke-width="1"/>
  <text x="555" y="428" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" dominant-baseline="middle">Linear: 1M tokens</text>
  <text x="555" y="448" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">≈ 16MB memory</text>
  
  <rect x="670" y="405" width="190" height="55" rx="10" fill="#1e293b" stroke="#667eea" stroke-width="1"/>
  <text x="765" y="428" font-family="monospace" font-size="10" fill="#667eea" text-anchor="middle" dominant-baseline="middle">Flash: Exact + Fast</text>
  <text x="765" y="448" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">O(N) memory</text>
</svg>
