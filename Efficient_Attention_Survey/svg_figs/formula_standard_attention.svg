<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="380" fill="#0f172a"/>
  
  <!-- Main container -->
  <rect x="30" y="20" width="840" height="340" rx="16" fill="#1e293b" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="30" y="20" width="840" height="55" rx="16" fill="url(#headerGrad)"/>
  <rect x="30" y="55" width="840" height="20" fill="url(#headerGrad)"/>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="22" fill="#fff" text-anchor="middle" font-weight="bold" dominant-baseline="middle">
    Standard Self-Attention Formula
  </text>
  
  <!-- Main Formula Box -->
  <rect x="60" y="95" width="780" height="100" rx="12" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <!-- Main formula: O = softmax(QK^T / √d) · V -->
  <text x="100" y="155" font-family="serif" font-size="42" fill="#f8fafc" font-style="italic" dominant-baseline="middle">O</text>
  <text x="145" y="155" font-family="serif" font-size="42" fill="#64748b" dominant-baseline="middle">=</text>
  <text x="195" y="155" font-family="serif" font-size="28" fill="#a78bfa" dominant-baseline="middle">softmax</text>
  <text x="320" y="155" font-family="serif" font-size="50" fill="#64748b" dominant-baseline="middle">(</text>
  
  <!-- Fraction -->
  <text x="370" y="135" font-family="serif" font-size="32" fill="#f472b6" font-style="italic" text-anchor="middle" dominant-baseline="middle">Q</text>
  <text x="405" y="135" font-family="serif" font-size="32" fill="#fbbf24" font-style="italic" text-anchor="middle" dominant-baseline="middle">K</text>
  <text x="430" y="120" font-family="serif" font-size="18" fill="#fbbf24" font-style="italic" dominant-baseline="middle">T</text>
  <line x1="350" y1="155" x2="450" y2="155" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="180" font-family="serif" font-size="24" fill="#22d3ee" text-anchor="middle" dominant-baseline="middle">√d</text>
  
  <text x="475" y="155" font-family="serif" font-size="50" fill="#64748b" dominant-baseline="middle">)</text>
  <text x="520" y="155" font-family="serif" font-size="32" fill="#64748b" dominant-baseline="middle">·</text>
  <text x="560" y="155" font-family="serif" font-size="42" fill="#4ade80" font-style="italic" dominant-baseline="middle">V</text>
  
  <!-- Expanded form box -->
  <rect x="60" y="210" width="780" height="70" rx="12" fill="#1e3a5f"/>
  
  <text x="90" y="250" font-family="serif" font-size="24" fill="#f8fafc" font-style="italic" dominant-baseline="middle">O = P · V</text>
  <text x="230" y="250" font-family="Arial" font-size="14" fill="#64748b" dominant-baseline="middle">where</text>
  <text x="300" y="250" font-family="serif" font-size="24" fill="#f8fafc" font-style="italic" dominant-baseline="middle">P = softmax(S)</text>
  <text x="530" y="250" font-family="Arial" font-size="14" fill="#64748b" dominant-baseline="middle">and</text>
  <text x="590" y="250" font-family="serif" font-size="24" fill="#f8fafc" font-style="italic" dominant-baseline="middle">S = QK</text>
  <text x="688" y="238" font-family="serif" font-size="14" fill="#fbbf24" font-style="italic" dominant-baseline="middle">T</text>
  
  <!-- Complexity box -->
  <rect x="60" y="295" width="400" height="50" rx="10" fill="#7f1d1d" stroke="#ef4444" stroke-width="1"/>
  <text x="260" y="325" font-family="monospace" font-size="16" fill="#fca5a5" text-anchor="middle" dominant-baseline="middle">
    ⚠️ Time: O(N²·d)   Memory: O(N²)
  </text>
  
  <!-- Legend -->
  <rect x="500" y="295" width="340" height="50" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <circle cx="530" cy="320" r="8" fill="#f472b6"/>
  <text x="545" y="320" font-family="Arial" font-size="12" fill="#e2e8f0" dominant-baseline="middle">Q</text>
  <circle cx="590" cy="320" r="8" fill="#fbbf24"/>
  <text x="605" y="320" font-family="Arial" font-size="12" fill="#e2e8f0" dominant-baseline="middle">K</text>
  <circle cx="650" cy="320" r="8" fill="#4ade80"/>
  <text x="665" y="320" font-family="Arial" font-size="12" fill="#e2e8f0" dominant-baseline="middle">V</text>
  <circle cx="710" cy="320" r="8" fill="#22d3ee"/>
  <text x="725" y="320" font-family="Arial" font-size="12" fill="#e2e8f0" dominant-baseline="middle">d: dim</text>
</svg>
